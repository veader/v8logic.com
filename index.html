      html { background-color:#222; }
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 200;
        line-height: 1.5;
        color:#BBB;
      }
      a { color:#888; }
      #content { padding:50px; }
      .column { width:40%;float:left; }
      #left_col  { width:300px; }
      #right_col { padding:10px 0 0 50px; }
      #logo { width:250px; }
      .header {
        margin:0 auto;
        width: 300px;
      }
      .header h1 {
        font-weight:400;font-size:5.0em;
        text-align:center;
        line-height:0.9;
      }
      .tag { padding-top:10px;font-size:1.3em; }
      .app_box { display:block;position:relative;height:100px;margin:8px 0; }
      .app_box h2 { position:absolute;top:5px;left:100px;font-size:1.7em;color:#DDD; }
      .app_box h2 a { text-decoration:none;color:#DDD; }
      .app_box h2 a:hover { color:#FFF; }
      .app_box img.app_icon { position:absolute;top:5px;left:5px;width:85px; }
      .app_box span.app_tag { position:absolute;bottom:35px;left:100px;color:#999; }
      .app_box span.app_links { position:absolute;bottom:15px;left:100px;color:#999;font-size:0.8em; }
      .app_box div.app_store { position:absolute;right:10px;top:20px;display:none; }
      .footer {
        height:15px;
        margin-top:10px;
        font-size:0.7em;
        color:#777;
      }
      .footer a { color:#AAA;text-decoration:none; }
      .footer a:hover { color:#DDD; }
    </style>
